image: openjdk:11

cache:
  paths:
    - .gradle
    - .gradle_home

build:
  stage: build
  artifacts:
    expire_in: 30 days
    paths:
      - build
  script:
    - mkdir -p .gradle_home
    - ./gradlew --no-daemon --info --full-stacktrace --gradle-user-home "$PWD/.gradle_home" classes testClasses

check-openjdk11:
  stage: test
  dependencies:
    - build
  script:
    - ./bin/run-ci-tests.sh check

